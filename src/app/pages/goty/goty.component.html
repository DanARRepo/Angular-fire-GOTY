<h2>Vote for Game of the Year</h2>
<hr>

<div class="row">
    <div class="col" *ngFor="let game of games">
        <div class="card bg-dark">
            <img [src]="game.url" class="card-img-top" [alt]="game.name">
            <div class="card-body">
                <h5 class="card-title">{{ game.name }}</h5>
                <p class="card-text">Click to vote for your favorite game</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary" (click)="voteGame(game)" type="button">Vote</button>
                </div>
            </div>
        </div>
    </div>
</div>
